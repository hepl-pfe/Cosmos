
<div id="view-signup" class="container view">
  <div class="content">
    <div>
      <h1>Welcome to Cosmos</h1>
      <h2>Please create an account</h2>
      <form>
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username"/>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email"/>
          <label for="password">Password</label>
          <input type="password" name="password" id="password"/><a href="jointeam.html" class="submit-btn">Log in</a><a id="signin-link" href="#" v-link="{path: '/signin'}">Already have an account?</a><a href="forgotpassword.html">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../js/signup/SignupForm.js"></script>
