<div id="view-projecttasks" class="container view"><div class="content"><h1 class="page-title">Tasks - Project Name</h1><div class="task-items"><div id="todo" data-section="To do" class="task-items__section"><h2 class="task-items__section__title">To do</h2><a id="add-todo" v-on:click="showPopup" class="add-task-btn">Add</a><div id="todo-column__items" class="task-items__cards"><div v-for="task in tasks | orderBy 'position'" v-if="task.state == 'todo'" data-id="{{ task.id }}" class="task-item"><p class="task-item__name">{{ task.title }}</p><a id="{{ task.id }}" v-on:click="showEditPopup( task )" class="task-item__edit"></a><a data-id="{{ task.id }}" v-on:click="showDeletePopup( task )" class="task-item__delete"></a><date class="task-item__deadline">{{ task.deadline }}</date></div></div></div><div id="inprogress" data-section="In progress" class="task-items__section"><h2 class="task-items__section__title">In progress</h2><a id="add-inprogress" v-on:click="showPopup" class="add-task-btn">Add</a><div id="progress-column__items" class="task-items__cards"><div v-for="task in tasks | orderBy 'position'" v-if="task.state == 'inprogress'" data-id="{{ task.id }}" class="task-item"><p class="task-item__name">{{ task.title }}</p><a id="{{ task.id }}" v-on:click="showEditPopup( task )" class="task-item__edit"></a><a data-id="{{ task.id }}" v-on:click="showDeletePopup( task )" class="task-item__delete"></a><date class="task-item__deadline">{{ task.deadline }}</date></div></div></div><div id="finished" data-section="Finished" class="task-items__section"><h2 class="task-items__section__title">Finished</h2><a id="add-finished" v-on:click="showPopup" class="add-task-btn">Add</a><div id="finished-column__items" class="task-items__cards"><div v-for="task in tasks | orderBy 'position'" v-if="task.state == 'finished'" data-id="{{ task.id }}" class="task-item"><p class="task-item__name">{{ task.title }}</p><a id="{{ task.id }}" v-on:click="showEditPopup( task )" class="task-item__edit"></a><a data-id="{{ task.id }}" v-on:click="showDeletePopup( task )" class="task-item__delete"></a><date class="task-item__deadline">{{ task.deadline }}</date></div></div></div></div><delete-popup v-if="deletePopupIsShowing"></delete-popup><popup v-if="popupIsShowing" transition="fade" v-bind:columnname="columnName"></popup></div></div>
